	$(function () {

	function listChuku() {
        var table;
        function attendQuery() {
            table.ajax.reload();
        }
        $(function () {
            //提示信息
            $.fn.dataTable.ext.errMode = 'none';
            var lang = {
                "sProcessing": "处理中...",
                "sLengthMenu": "每页 _MENU_ 项",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
                "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页",
                    "sJump": "跳转"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            };
            //初始化表格
            table = $("#chuku-table").on('error.dt', function (e, settings, techNote, message) {
                console.warn(message)
            }).dataTable({
                language: lang, //提示信息
                autoWidth: false, //禁用自动调整列宽
                stripeClasses: ["odd", "even"], //为奇偶行加上样式，兼容不支持CSS伪类的场合
                processing: true, //隐藏加载提示,自行处理
                serverSide: false, //启用服务器端分页
                searching: false, //禁用原生搜索
                orderMulti: false, //启用多列排序
                order: [], //取消默认排序查询,否则复选框一列会出现小箭头
                renderer: "bootstrap", //渲染样式：Bootstrap和jquery-ui
                pagingType: "simple_numbers", //分页样式：simple,simple_numbers,full,full_numbers
                destroy:true,//解决不能重新初始化的问题
                columnDefs: [{
                    "targets": 'nosort', //列的样式名
                    "orderable": false //包含上样式名‘nosort'的禁止排序
                }],
                ajax: function (data, callback, settings) {
                    //封装请求参数
                    var param = {
                        "start":$("#start").val(),
                        "end":$("#end").val(),
                        "yx_preorder_number":$("#key").val()
                    };
                    param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    param.start = data.start;//开始的记录序号
                    param.currentPage = (data.start / data.length) + 1;//当前页码
                    //console.log(param);
                    //ajax请求数据
                    $.ajax({
                        type: "post",
                        url: "/out/getChukuOrderList",
                        cache: false, //禁用缓存
                        data: param, //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            var returnData = {};
                            returnData.draw = data.startRow;//这里直接自行返回了draw计数器,应该由后台返回
                            returnData.recordsTotal = result.totalRows;//返回数据全部记录
                            returnData.recordsFiltered = result.totalRows;//后台不实现过滤功能，每次查询均视作全部结果
                            returnData.data = result.items;//返回的数据列表
                            //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                            callback(returnData);
                        }
                    });
                },
                "columns": [

                    {'data': 'id',render:function (data, type, full) {
                            return "<center>"+full.id+"</center>";
                        }},
                    {'data': 'id',render:function (data, type, full) {
                            return "<center><a onclick=\"write_entry_order_number('"+full.out_num+"')\" " +
                                "href=\"out-detail.html\">"+full.out_num+"</a></center>";
                        }},
                    {'data': 'id',render:function (data, type, full) {
                            return "<center>"+full.createdateStr+"</center>";
                        }},
                    {'data': 'id',render:function (data, type, full) {
                            return "<center>"+full.agent+"</center>";
                        }}


                ]
            }).api();

        });
    }

    function write_entry_order_number(orderNum) {
        $.ajax({
            url: "/out/writeOutNum",
            type: "POST",
            dataType : 'json',
            data: {
                "orderNum":orderNum
            },
            error:function (data) {
                console.log("请求失败");
            },
            success:function (data) {

            }
        });

    }


</script>
