<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
	仓库作业 <span class="c-gray en">&gt;</span> 入库管理
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">

		<form id="uploadForm" method="post" enctype="multipart/form-data">

			<input type="file" name="file" id="file" class="input-text"  style="width:250px"
				   placeholder="选择导入的文件(xls)" >
			<button type="submit" class="btn btn-success" onclick="uploadBash()">
				<i class="Hui-iconfont">&#xe665;</i> 批量导入</button>
		</form>
	</div>

	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="addOne()"
			   class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加一条</a>
			&nbsp;&nbsp;
		<a href="javascript:;" onclick="save()"
		   class="btn btn-primary radius">开始入库</a>
		</span>


	</div>
	<table id="" class="table table-border table-bordered table-bg">
		<thead>

			<tr class="text-c">

				<th width="100">食品名称</th>
				<th width="80">规格</th>
				<th width="80">单位</th>
				<th width="80">单价</th>
				<th width="100">生产日期</th>
				<th width="60">保质期</th>

				<th width="60">入库数量</th>
				<th width="100">库房及货架号</th>
				<th width="100">操作</th>
				<!--
				<th width="100">录入人</th>
				<th width="100">入库单编号</th>
				<th width="100">入库详单编码</th>
				<th width="100">是否录入结束</th>
				-->

			</tr>
		</thead>
		<tbody id="in_context">


		</tbody>
	</table>
</div>
