<title>添加员工 - 管理员管理</title>

<body>

<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>昵称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" id="user-id">
				<input type="text" class="input-text"  id="name" name="adminName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="phone" name="adminName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录账号（邮箱）：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="mail" name="adminName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" value="" placeholder="密码"
					   id="password" name="password">
			</div>
		</div>



		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="adminRole" size="1" id="role">
				<!--
				<option value="1">超级管理员</option>
				-->
				<option value="2">保管员</option>
				<option value="3">经办人</option>
			</select>
			</span> </div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" onclick="modify()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="js/uiadmin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="js/uiadmin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="js/uiadmin/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script>
    $(function(){

        review();
    });

    function review() {

        $.ajax({
            type: 'POST',
            url: '/user/review',
            dataType: 'json',
            data:{

            },
            success: function(data){
				if(data.state == 1){
				    $("#user-id").val(data.user.id);
				    $("#name").val(data.user.name);
				    $("#phone").val(data.user.tlNumber);
				    $("#mail").val(data.user.mail);
				    $("#password").val(data.user.password);
				    $("#role").val(data.user.roleid);

				}
            },
            error:function(data) {
                console.log(data.msg);
            }
        });

    }
    function modify() {
        $.ajax({
            type: 'POST',
            url: '/user/modify',
            dataType: 'json',
            data:{
                "id":$("#user-id").val(),
				"name":$("#name").val(),
				"tlNumber":$("#phone").val(),
				"mail":$("#mail").val(),
				"password":$("#password").val(),
				"roleid":$("#role").val()
            },
            success: function(data){
                if(data.state == 1){
                    popup({type:'success',msg:"成功",delay:1000,callBack:function(){
                            //location.assign("/");
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }});
                }else{
                    popup({type:'error',msg:"失败",delay:1000,bg:true,clickDomCancel:true});
                    return false;
                }
            },
            error:function(data) {
                console.log(data.msg);
            }
        });


    }
</script>
